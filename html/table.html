<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <header><h1>Materials</h1></header>
    <main>
      <table>
        <thead>
          <tr>
            <th rowspan="2">Material</th>
            <th rowspan="2">Hardness</th>
            <th colspan="2">Pros/Cons</th>
          </tr>
          <tr>
            <th>Pros</th>
            <th>Cons</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>wood</td>
            <td>hard</td>
            <td>can be plant</td>
            <td>could mold, catches fire</td>
          </tr>
          <tr>
            <td>plastic</td>
            <td>medium</td>
            <td>moldable</td>
            <td>bad for environment</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
